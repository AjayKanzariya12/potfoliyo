<div id="home" class="main-banner banner-bg-one">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-8">
                        <div class="banner-text">
                            <h1 class="text-hover">Let's Build Something Amazing Together</h1>
                            <p>We are hear to create meaningful and lasting relationship with my clients.</p>
                            <div class="banner-btn">
                                <!-- <a routerLink="/app-landing">Download App</a> -->
                                <button class="banner-video" (click)="ngxSmartModalService.getModal('popupOne').open()"><i class="flaticon-play-button"></i> Watch Video</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="banner-img text-end">
                            <img src="assets/img/app-landing/test.png" alt="iphone">
                        </div>
                    </div>
                </div>  
            </div>
        </div>
    </div>
    <div class="banner-shape">
        <img src="assets/img/shape/home-shape.png" alt="shape">
        <img src="assets/img/shape/home-shape-two.png" alt="shape">
        <img src="assets/img/shape/home-shape-four.png" alt="shape">
    </div>
</div>
<div class="video-popup">
    <ngx-smart-modal #popupOne [identifier]="'popupOne'">
        <iframe src="https://www.youtube.com/embed/9h6q5SF1gck" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </ngx-smart-modal>
</div>
